<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="style1_1.css">
</head>
<body>
    <div class="container">
        <h1>Bus Ticket Booking</h1>
        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="bus">Select Bus:</label>
            <select id="bus" name="bus">
                <option value="standard">Standard - ₹100</option>
                <option value="express">Express - ₹200</option>
                <option value="luxury">Luxury - ₹300</option>
            </select>

            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" name="seats" min="1" max="10" required>

            <button type="submit">Book Ticket</button>
        </form>

        <div id="summary"></div>
    </div>

    <script src="script1_1.js"></script>
</body>
</html>
