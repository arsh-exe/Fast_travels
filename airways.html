<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airways Ticket Booking</title>
    <link rel="stylesheet" href="style_airways_booking.css">
</head>
<body>
    <div class="container">
        <h1>Airways Ticket Booking</h1>
        <form id="airwaysBookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="flight">Select Flight Class:</label>
            <select id="flight" name="flight">
                <option value="economy">Economy Class - ₹4,000</option>
                <option value="premium_economy">Premium Economy - ₹8,000</option>
                <option value="business">Business Class - ₹15,000</option>
            </select>

            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" name="seats" min="1" max="10" required>

            <button type="submit">Book Flight</button>
        </form>

        <div id="summary"></div>
    </div>

    <script src="script_airways.js"></script>
</body>
</html>
